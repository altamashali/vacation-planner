<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Vacation Planner</title>
    <script>
        window.onload = function() {
            document.getElementById("myRange").addEventListener('input', function() {
                document.getElementById("budget").value = "$" + parseInt(document.getElementById("myRange").value).toLocaleString();
            });

            document.getElementById("budget").addEventListener('input', function() {
                var str = document.getElementById("budget").value;
                if(str.length > 0){
                    document.getElementById("myRange").value = parseInt(document.getElementById("budget").value.replace("$", "").replace(",", "")).toLocaleString();
                }
            });
        };
    </script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
          $( "#calendar" ).datepicker();
        } );
    </script>
</head>
<body>
    <h1><img id="logo" src="images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a class="active" href="#flights">Flights</a>
        <a href="housing.html">Housing</a>
        <a href="commuting.html">Commuting</a>
        <a href="attractions.html">Attractions</a>
        <a href="restaurants.html">Restaurants</a>
      </div>

    <div class = "selection-pane">
        <form>
            <label for="initial">Leaving From:</label>
            <input type="text" id="initial" size="20px" name="initial" value="Paris">
            <label for="destination">Going To:</label>
            <input type="text" id="destination" size="20px" name="destination" value="Toronto">
            <label for="arrival">Arrival Date:</label>
            <input type="text" id="datepicker" size="10px" name="arrival">
            <label for="departure">Departure Date:</label>
            <input type="text" id="calendar" size="10px" name="departure">
            
            <div class="slidecontainer">
                <label for="myRange" id="budget_slider_title"><i>What's your budget?</i>
                    <input type="text" min="100" max="10000" value="$1,000" id="budget">
                </label>
                <input type="range" min="100" max="10000" value="1000" class="slider" id="myRange">
                <label id="budgetMin">$100</label>
                <label id="budgetMax">$10k+</label>
            </div>
        </form>
        
    </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>
                <p>Airlines</p>
                <input type="radio" id="American Airlines" name="airlines" value="Ameircan Airlines">
                <label for="American Airlines">American Airlines</label><br>

                <input type="radio" id="Delta" name="airlines" value="Delta">
                <label for="Delta">Delta</label><br>

                <input type="radio" id="Southwest" name="airlines" value="Southwest">
                <label for="Southwest">Southwest</label><br>

                <p>Flight Type</p>
                <input type="radio" id="One-way" name="type" value="One-way">
                <label for="One-way">One-way</label><br>
                
                <input type="radio" id="Round Trip" name="type" value="Round Trip">
                <label for="Round Trip">Round Trip</label><br>            
                
                <p>Number of Stops</p>
                <input type="radio" id="one" name="stops" value="one">
                <label for="one">1</label><br>

                <input type="radio" id="two" name="stops" value="two">
                <label for="two">2</label><br>

                <input type="radio" id="three" name="stops" value="three">
                <label for="three">3+</label><br>

                
            </td>
            <td class = "pane-right selection-pane">
                <h1>Destination Description:</h1>                
                <h1>Our Matches:</h1>
            </td>
        </tr>
    </table>



</body>
</html>
