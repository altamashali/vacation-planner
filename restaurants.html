<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Vacation Planner</title>
    <script>
        window.onload = function() {
            document.getElementById("myRange").addEventListener('input', function() {
                document.getElementById("budget").value = "$" + parseInt(document.getElementById("myRange").value).toLocaleString();
            });

            document.getElementById("budget").addEventListener('input', function() {
                var str = document.getElementById("budget").value;
                if(str.length > 0){
                    document.getElementById("myRange").value = parseInt(document.getElementById("budget").value.replace("$", "").replace(",", "")).toLocaleString();
                }
            });
        };
    </script>
     <script>
        $( function() {
          $( "#datepicker" ).datepicker();
          $( "#calendar" ).datepicker();
        } );
    </script>
</head>
<body>
    <h1 id="header"><img id="logo" src="images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="flight.html">Flights</a>
        <a href="housing.html">Housing</a>
        <a href="commuting.html">Commuting</a>
        <a href="#attractions">Attractions</a>
        <a href="restaurants.html">Restaurants</a>
      </div>

    <div class = "selection-pane">
        <form>
            <label for="destination">Enter Destination:</label>
            <input type="text" id="destination" size="125px" name="destination" value="Paris">
            
            <div class="slidecontainer">
                <label for="myRange" id="budget_slider_title"><i>What's your budget?</i>
                    <input type="text" min="100" max="10000" value="$1,000" id="budget">
                </label>
                <input type="range" min="100" max="10000" value="1000" class="slider" id="myRange">
                <label id="budgetMin">$100</label>
                <label id="budgetMax">$10k+</label>
            </div>
        </form>
        
    </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>
                <p>Category</p>
                <select name="category" id="category">
                    <option value="mexican">Mexican</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="burgers">Burgers</option>
                </select>
                <br>

                <p>Type of Stay</p>
                <input type="radio" id="pickup" name="stay" value="pickup">
                <label for="pickup">Pick-Up</label><br>
                <input type="radio" id="drivethru" name="stay" value="drivethru">
                <label for="drivethru">Drive-Thru</label><br>     
                <input type="radio" id="delivery" name="stay" value="delivery">
                <label for="delivery">Delivery</label><br>    
                <input type="radio" id="dinein" name="stay" value="dinein">
                <label for="dinein">Dine-In</label><br>    

                <p>Rating</p>
                <select name="rating" id="rating">
                    <option value="onestar">1 Star</option>
                    <option value="twostar">2 Star</option>
                    <option value="threestar">3 Star</option>
                    <option value="fourstar">4 Star</option>
                    <option value="fivestar">5 Star</option>
                </select>
                <br>
        
            </td>
            <td class = "pane-right selection-pane">
                <h1>Destination Description:</h1>                
                <h1>Our Matches:</h1>
            </td>
        </tr>
    </table>



</body>
</html>
