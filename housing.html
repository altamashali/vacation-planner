<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Vacation Planner</title>
    <script>
        window.onload = function() {
            document.getElementById("myRange").addEventListener('input', function() {
                document.getElementById("budget").value = "$" + parseInt(document.getElementById("myRange").value).toLocaleString();
            });

            document.getElementById("budget").addEventListener('input', function() {
                var str = document.getElementById("budget").value;
                if(str.length > 0){
                    document.getElementById("myRange").value = parseInt(document.getElementById("budget").value.replace("$", "").replace(",", "")).toLocaleString();
                }
            });
        };
    </script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
          $( "#calendar" ).datepicker();
        } );
    </script>
</head>
<body>
    <h1><img id="logo" src="images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="#about">About Us</a>
        <a href="flight.html">Flights</a>
        <a class="active" href="#housing">Housing</a>
        <a href="commuting.html">Commuting</a>
        <a href="#attractions">Attractions</a>
        <a href="restaurants.html">Restaurants</a>
      </div>

    <div class = "selection-pane">
        <form>
            <label for="location">Enter Location:</label>
            <input type="text" id="location" size="20px" name="location" value="Paris">
            <label for="checkin">Check In:</label>
            <input type="text" id="datepicker" size="10px" name="checkin">

            <label for="checkout">Check Out:</label>
            <input type="text" id="calendar" size="10px" name="checkout">
            
            <div class="slidecontainer">
                <label for="myRange" id="budget_slider_title"><i>What's your budget?</i>
                    <input type="text" min="100" max="10000" value="$1,000" id="budget">
                </label>
                <input type="range" min="100" max="10000" value="1000" class="slider" id="myRange">
                <label id="budgetMin">$100</label>
                <label id="budgetMax">$10k+</label>
            </div>
        </form>
        
    </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>
                <p>Types of Housing</p>
                <input type="radio" id="Airbnb" name="housing" value="Airbnb">
                <label for="Airbnb">Airbnb</label><br>

                <input type="radio" id="Rental Homes" name="housing" value="Rental Homes">
                <label for="Rental Homes">Rental Homes</label><br>

                <input type="radio" id="Hotels" name="housing" value="Hotels">
                <label for="Hotels">Hotels</label><br>

                <p>Number of Guests</p>
                <input type="text" id="Guests" name="Guests" value="2">   
                
                <p>Ratings</p>
                <input type="radio" id="one" name="Rating" value="one">
                <label for="one">1</label><br>

                <input type="radio" id="two" name="Rating" value="two">
                <label for="two">2</label><br>

                <input type="radio" id="three" name="Rating" value="three">
                <label for="three">3</label><br>

                <input type="radio" id="four" name="Rating" value="four">
                <label for="four">4</label><br>

                <input type="radio" id="five" name="Rating" value="five">
                <label for="five">5</label><br>

                
            </td>
            <td class = "pane-right selection-pane">
                <h1>Destination Description:</h1>                
                <h1>Our Matches:</h1>
            </td>
        </tr>
    </table>



</body>
</html>
