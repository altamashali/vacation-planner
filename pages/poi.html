<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/triposo.js"></script>
    <script src="../js/amadeus.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/wiki.js"></script>
    
    <title>Vacation Planner</title>
</head>
<body>
    <h1 id="header"><img id="logo" src="../images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="flight.html">1: Flights</a>
        <a href="housing.html">2: Housing</a>
        <a class="active" href="#poi">3: Point of Interest</a>
        <a href="read_more.html">Read More</a>
        <a href="about.html">About Us</a>
      </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>

                <p>Destination</p>
                <select name="inital" class="dropdown-menu" id="initial" style="width:200px;">
                    <option value="Amsterdam">Amsterdam</option>
                    <option value="Bangkok">Bangkok</option>
                    <option value="Barcelona">Barcelona</option>
                    <option value="Cairo">Cairo</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Florence">Florence</option>
                    <option value="Frankfurt">Frankfurt</option>
                    <option value="Houston" selected="selected">Houston</option>
                    <option value="Istanbul">Istanbul</option>
                    <option value="Kyoto">Kyoto</option>
                    <option value="Lisbon">Lisbon</option>
                    <option value="Los_Angeles">Los Angeles</option>
                    <option value="London">London</option>
                    <option value="Mexico_City">Mexico City</option>
                    <option value="New_York_City">New York City</option>
                    <option value="Paris">Paris</option>
                    <option value="Rio_de_Janeiro">Rio de Janeiro</option>
                    <option value="Rome">Rome</option>
                    <option value="San_Francisco">San Francisco</option>
                    <option value="Sydney">Sydney</option>
                    <option value="Tokyo">Tokyo</option>
                 </select>

                <p>Restaurants</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-restaurant" 
                    onchange="if(this.value != '') {document.getElementById('category-attraction').value='';document.getElementById('category-transportation').value=''}">
                    <option value="cuisine-Mexican">Mexican</option>
                    <option value="cuisine-Indian">Indian</option>
                    <option value="cuisine-Italian">Italian</option>
                    <option value="cuisine-American">American</option>
                    <option value="cuisine-Chinese">Chinese</option>
                    <option value="">None</option>
                </select>
                <br>

                <p>Attractions</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-attraction"
                    onchange="if(this.value != '') {document.getElementById('category-restaurant').value='';document.getElementById('category-transportation').value=''}">
                    <option value="amusementparks">Amusement parks</option>
                    <option value="beaches">Beaches</option>
                    <option value="gambling">Casino</option>
                    <option value="relaxinapark">Park</option>
                    <option value="showstheatresandmusic">Shows, theaters, music</option>     
                    <option value="" selected="selected">None</option>
                </select>
                <br>

                <p>Transportation</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-transportation"
                    onchange="if(this.value != '') {document.getElementById('category-attraction').value='';document.getElementById('category-restaurant').value=''}">
                    <option value="poitype-Car_rental">Car rental</option>
                    <option value="poitype-Taxi_station">Taxi station</option>
                    <option value="poitype-Railway_station">Railway station</option>
                    <option value="poitype-Bus_station">Bus station</option>
                    <option value="" selected="selected">None</option>
                </select>
                <br>
                
                <button class="search-button" onclick="poiSearch()" type="button">Search</button>

            </td>
            <td class = "pane-right selection-pane">    
                <h1>Destination Description:</h1>   
                <div id="dest-desc"></div>                
                <h1>Our Matches:</h1>
                <div id="matches"></div>
            </td>
        </tr>
    </table>



</body>
</html>
