<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/triposo.js"></script>
    <script src="../js/amadeus.js"></script>
    <script src="../js/main.js"></script>
    
    <title>Vacation Planner</title>
</head>
<body>
    <h1 id="header"><img id="logo" src="../images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="flight.html">Step 1: Flights</a>
        <a href="housing.html">Step 2: Housing</a>

        <a class="active" href="#restaurants">Restaurants</a> -->
        <a class="active" href="#poi">Step 3: Point of Interest</a>
        <a href="about.html">About Us</a>
      </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>

                <p>Destination</p>
                <select name="inital" class="dropdown-menu" id="initial" style="width:200px;">
                    <option value="AMS">Amsterdam</option>
                    <option value="BKK">Bangkok</option>
                    <option value="BCN">Barcelona</option>
                    <option value="CAI">Cairo</option>
                    <option value="DXB">Dubai</option>
                    <option value="FLR">Florence</option>
                    <option value="FRA">Frankfurt</option>
                    <option value="IAH" selected="selected">Houston</option>
                    <option value="IST">Istanbul</option>
                    <option value="KIX">Kyoto</option>
                    <option value="LIS">Lisbon</option>
                    <option value="LAX">Los Angeles</option>
                    <option value="LON">London</option>
                    <option value="MEX">Mexico City</option>
                    <option value="JFK">New York City</option>
                    <option value="PAR">Paris</option>
                    <option value="RIO">Rio de Janeiro</option>
                    <option value="ROM">Rome</option>
                    <option value="SFO">San Francisco</option>
                    <option value="SYD">Sydney</option>
                    <option value="TYO">Tokyo</option>
                 </select>

                <p>Restaurants</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-restaurant" 
                    onchange="if(this.value != '') {document.getElementById('category-attraction').value='';document.getElementById('category-transportation').value=''}">
                    <option value="cuisine-Mexican">Mexican</option>
                    <option value="cuisine-Indian">Indian</option>
                    <option value="cuisine-Italian">Italian</option>
                    <option value="cuisine-American">American</option>
                    <option value="cuisine-Chinese">Chinese</option>
                    <option value="">None</option>
                </select>
                <br>

                <p>Attractions</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-attraction"
                    onchange="if(this.value != '') {document.getElementById('category-restaurant').value='';document.getElementById('category-transportation').value=''}">
                    <option value="amusementparks">Amusement parks</option>
                    <option value="beaches">Beaches</option>
                    <option value="gambling">Casino</option>
                    <option value="relaxinapark">Park</option>
                    <option value="showstheatresandmusic">Shows, theaters, music</option>     
                    <option value="" selected="selected">None</option>
                </select>
                <br>

                <p>Transportation</p>
                <select name="category" class="dropdown-menu" style="width:200px;" id="category-transportation"
                    onchange="if(this.value != '') {document.getElementById('category-attraction').value='';document.getElementById('category-restaurant').value=''}">
                    <option value="poitype-Car_rental">Car rental</option>
                    <option value="poitype-Taxi_station">Taxi station</option>
                    <option value="poitype-Railway_station">Railway station</option>
                    <option value="poitype-Bus_station">Bus station</option>
                    <option value="" selected="selected">None</option>
                </select>
                <br>
                
                <button class="search-button" onclick="poiSearch()" type="button">Search</button>

            </td>
            <td class = "pane-right selection-pane">              
                <h1>Our Matches:</h1>
                <div id="matches"></div>
            </td>
        </tr>
    </table>



</body>
</html>
