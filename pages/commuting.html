<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/amadeus.js"></script>
    <script src="../js/main.js"></script>
    
    <title>Vacation Planner</title>
</head>
<body>
    <h1 id="header"><img id="logo" src="../images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a href="../index.html">Home</a>
        <a href="flight.html">Flights</a>
        <a href="housing.html">Housing</a>
        <a class="active" href="#commuting">Commuting</a>
        <a href="attractions.html">Attractions</a>
        <a href="restaurants.html">Restaurants</a>
        <a href="about.html">About Us</a>
      </div>

    <div class = "selection-pane">
        <form>
            <label for="destination">Enter Destination:</label>
            <input type="text" id="destination" size="20px" name="destination" value="Paris">
            <label for="arrival">Arrival Date:</label>
            <input type="text" id="from" size="10px" name="arrival">
            <label for="departure">Departure Date:</label>
            <input type="text" id="to" size="10px" name="departure">
            <label for="guests">Number of guests:</label>
            <input type="text" id="guests" size="1px" name="guests">
            
            <div class="slidecontainer">
                <label for="myRange" id="budget_slider_title"><i>What's your budget?</i>
                    <input type="text" min="100" max="10000" value="$1,000" id="budget">
                </label>
                <input type="range" min="100" max="10000" value="1000" class="slider" id="myRange">
                <label id="budgetMin">$100</label>
                <label id="budgetMax">$10k+</label>
            </div>

            <button class="search-button" onclick="test()" type="button">Search</button>

        </form>
        
    </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>
                <p>Transportation Type</p>
                <input type="radio" id="car" name="transportation" value="car">
                <label for="car">Car</label><br>
                <input type="radio" id="bus" name="transportation" value="bus">
                <label for="bus">Bus</label><br>  
                <input type="radio" id="train" name="transportation" value="train">
                <label for="train">Train</label><br> 

                <p>Pick-Up Location</p>
                <input type="radio" id="airport" name="pickup" value="airport">
                <label for="airport">Airport</label><br>
                <input type="radio" id="nonairport" name="pickup" value="nonairport">
                <label for="nonairport">Non-Airport</label><br>                                  
            </td>
            <td class = "pane-right selection-pane">
                <h1>Destination Description:</h1>                
                <h1>Our Matches:</h1>
            </td>
        </tr>
    </table>



</body>
</html>
