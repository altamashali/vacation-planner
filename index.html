<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/amadeus.js"></script>
    <script src="./js/main.js"></script>
    
    <title>Vacation Planner</title>
</head>
<body>
    <h1 id="header"><img id="logo" src="./images/logo.png" />Vacation Planner</h1>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="./pages/flight.html">Flights</a>
        <a href="./pages/housing.html">Housing</a>
<!--         <a href="./pages/commuting.html">Commuting</a>
        <a href="./pages/attractions.html">Attractions</a>
        <a href="./pages/restaurants.html">Restaurants</a> -->
        <a href="./pages/poi.html">Point of Interest</a>
        <a href="./pages/about.html">About Us</a>
      </div>

    <div class = "selection-pane">
        <form>
            <label for="destination">Enter Destination:</label>
            <input type="text" id="destination" size="12px" name="destination" value="Paris">
            <label for="departure">Departure Date:</label>
            <input type="text" id="from" size="10px" name="departure">
            <label for="Return">Return Date (if applicable):</label>
            <input type="text" id="to" size="10px" name="arrival">
            <label for="guests">Number of guests:</label>
            <input type="text" id="guests" size="1px" name="guests">
            
            <div class="slidecontainer">
                <label for="myRange" id="budget_slider_title"><i>What's your budget?</i>
                    <input type="text" min="100" max="10000" value="$1,000" id="budget">
                </label>
                <input type="range" min="100" max="10000" value="1000" class="slider" id="myRange">
                <label id="budgetMin">$100</label>
                <label id="budgetMax">$10k+</label>
            </div>
            <button class="search-button" onclick="test()" type="button">Search</button>

        </form>
        
    </div>

    <table class="details-table">
        <tr>
            <td class = "pane-left selection-pane">
                <h1>Filters:</h1>
                <p>Interested in flying?</p>
                <input type="radio" id="yes" name="option" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="option" value="no">
                <label for="no">No</label><br>

                <p>Accomodation Type</p>
                <input type="radio" id="house" name="accomodation" value="house">
                <label for="house">House</label><br>
                <input type="radio" id="hotel" name="accomodation" value="hotel">
                <label for="hotel">Hotel</label><br>     
                
                <p>Transportation Type</p>
                <input type="radio" id="car" name="transportation" value="car">
                <label for="car">Car</label><br>
                <input type="radio" id="bus" name="transportation" value="bus">
                <label for="bus">Bus</label><br>  
                <input type="radio" id="train" name="transportation" value="train">
                <label for="train">Train</label><br>  

                <p>Interested in excursions?</p>
                <input type="radio" id="yes-excursion" name="option-excursion" value="yes-excursion">
                <label for="yes-excursion">Yes</label><br>
                <input type="radio" id="no-excursion" name="option-excursion" value="no-excursion">
                <label for="no-excursion">No</label><br>
                
            </td>
            <td class = "pane-right selection-pane">
                <h1>Destination Description:</h1>                
                <h1>Our Matches:</h1>
            </td>
        </tr>
    </table>



</body>
</html>
